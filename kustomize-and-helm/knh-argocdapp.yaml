apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thanos-app
  namespace: utilities
spec:
  project: default
  source:
    path: kustomize-and-helm/app/base
    repoURL: https://github.com/argadepp/gitops-examples-argocd
    targetRevision: main
  destination:
    namespace: demo
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
